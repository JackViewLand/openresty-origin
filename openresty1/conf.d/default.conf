server {
    listen       80;
    server_name  _;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        content_by_lua_file /data/lua/phase/content/controllerModule.lua;
    }

    location /proxy {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header stream-true-ip $remote_addr;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /image {
        root   /data/static;
        index  Leonardo.gif;
    }

    location /video {
        root   /data/static;
        index  view.mp4;
        add_header Content-Type video/mp4;
    }

    location /mp3 {
       root /data/static;
       index playlist.mp3;
       add_header Content-Type 'audio/mpeg';
    }

    location /doc {
       root /data/static;
       index test.doc;
       add_header Content-Disposition 'attachment; filename="test.doc"';
    }

    location /socket.io {
        content_by_lua_block{
           local websocket = require "module/websocketModule"
           websocket.main()
        }
    }

    location /api/ {
        proxy_pass http://goapi:5000/;
    }

    error_page  404              /404.html;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }

}

